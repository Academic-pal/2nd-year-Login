    <script>




document.getElementById('first-year-btn').addEventListener('click', function() {
            window.location.href = 'https://academic-pal-entry-page-2.vercel.app/';
        });





       

        function validateForm() {
            const usnPattern = /^NNM(23|24)[a-zA-Z0-9]+$/;
            const usnInput = document.getElementById("usn").value;
            if (!usnPattern.test(usnInput)) {
                alert("Please enter a valid USN.");
                return false;
            }
            return true;
        }

        function showPopup() {
            const name = document.getElementById("name").value;
            const usn = document.getElementById("usn").value.toUpperCase();
            const popupMessage = document.getElementById("popup-message");

            popupMessage.textContent = `Welcome, ${name}! We're glad to have you here. Your USN is: ${usn}.`;

            const popup = document.getElementById("popup");
            popup.style.display = "block";

            setTimeout(() => {
                popup.style.display = "none";
                window.location.href = "https://academicpal.vercel.app/";
            }, 5000);
        }

        function submitForm(event) {
            event.preventDefault();

            if (!validateForm()) {
                return;
            }

            const form = document.getElementById('login-form');
            const formData = new FormData(form);

            fetch('https://formcarry.com/s/jb0pKh2TB0i', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    showPopup();
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            alert(data["errors"].map(error => error["message"]).join(", "));
                        } else {
                            alert('Oops! There was a problem submitting your form');
                        }
                    });
                }
            }).catch(error => {
                alert('Oops! There was a problem submitting your form');
            });
        }
    </script>
