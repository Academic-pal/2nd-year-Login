<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Academic Pal</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGDizIH8HMP5y6qTldEpO8VZEd6X0UiSrYFw&usqp=CAU" alt="Academic Pal Logo" class="logo" width="150" height="150">

    <h1>Welcome to Academic Pal &#127891;</h1>


    <p>Empowering Your Academic Journey</p>
   
    <form id="usnForm" action="https://academicpal.vercel.app/" method="get" onsubmit="return validateForm()">

      <label for="name">Enter your name:</label><br>
      <input type="text" id="name" name="name"><br>

      <label for="usn">Enter your USN (University Serial Number):</label><br>
      <input type="text" id="usn" name="usn"><br>
      
      <input type="submit" class="btn" value="Enter Academic pal">
    </form>
  </div>
</div>

<script>
function validateForm() {
    var nameInput = document.getElementById("name").value;
    var usnInput = document.getElementById("usn").value.toUpperCase();
    var regex = /^NNM23[A-Z]{2}\d{3}$/;
    var disallowedUSNs = ["NNM23CS257", "NNM23CS256"];

    if (nameInput.trim() === "") {
        alert("Please enter your name.");
        return false;
    } else if (!regex.test(usnInput)) {
        alert("Enter valid USN.");
        return false;
    } else if (disallowedUSNs.includes(usnInput)) {
        alert("Krithika Raviraj is not allowed to enter.");
        return false;
    } else {
        return true;
    }
  }

</script>
</body>
</html>
