<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Academic Pal</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGDizIH8HMP5y6qTldEpO8VZEd6X0UiSrYFw&usqp=CAU" alt="Academic Pal Logo" class="logo" width="150" height="150">

    <h1>Welcome to Academic Pal &#127891;</h1>

    <p>Empowering Your Academic Journey</p>
   
    <form id="usnForm" action="https://academicpal.vercel.app/" method="get" onsubmit="return validateForm()">

      <label for="name">Enter your Name:</label><br>
      <input type="text" id="name" name="name"><br>

      <label for="usn">Enter your USN :</label><br>
      <input type="text" id="usn" name="usn" maxlength="12" title="Enter valid USN format" placeholder="NNM23XXXXX" autocomplete="off"><br>
      <span id="usnValidationMessage" class="validation-message"></span><br>

      <label for="email">Enter your Email ID:</label><br>
      <input type="email" id="email" name="email" pattern="^(nnm23)[a-zA-Z]{2}\d{3}@(nmamit)\.in$" title="Enter valid email format: nnm23xxxxx@nmamit.in" placeholder="nnm23xxxxx@nmamit.in" autocomplete="off"><br>
      <span id="emailValidationMessage" class="validation-message"></span><br>
      
      <input type="submit" class="btn" value="Enter Academic pal">
    </form>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var usnInput = document.getElementById('usn');
  var emailInput = document.getElementById('email');
  var usnValidationMessage = document.getElementById('usnValidationMessage');

  usnInput.addEventListener('input', function() {
    var usnValue = usnInput.value.toUpperCase();
    var regex = /^[A-Za-z0-9]{5,12}$/;

    if (!regex.test(usnValue)) {
      usnValidationMessage.textContent = 'Enter valid USN.';
      usnValidationMessage.style.color = 'red';
    } else {
      usnValidationMessage.textContent = '';
    }
  });

  emailInput.addEventListener('input', function() {
    var emailValidationMessage = document.getElementById('emailValidationMessage');
    var emailValue = emailInput.value;
    var emailRegex = /^(nnm23)[a-zA-Z]{2}\d{3}@(nmamit)\.in$/;

    if (!emailRegex.test(emailValue)) {
      emailValidationMessage.textContent = 'Enter valid email format.';
      emailValidationMessage.style.color = 'red';
    } else {
      emailValidationMessage.textContent = '';
    }
  });
});

function validateForm() {
  var nameInput = document.getElementById("name").value;
  var emailInput = document.getElementById("email").value;
  var usnInput = document.getElementById("usn").value.toUpperCase();
  var usnRegex = /^[A-Za-z0-9]{5,12}$/;

  // Check if the USN and email are not allowed
  if (usnInput === "NNM23CS257" && emailInput === "nnm23cs257@nmamit.in") {
    alert("You are not allowed to enter.");
    return false;
  }

  if (nameInput.trim() === "") {
    alert("Please enter your name.");
    return false;
  } else if (!emailRegex.test(emailInput)) {
    alert("Enter valid email address.");
    return false;
  } else if (!usnRegex.test(usnInput)) {
    alert("Enter valid USN.");
    return false;
  } else {
    return true;
  }
}
</script>
</body>
</html>
