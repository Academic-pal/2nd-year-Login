    </div>

    

    <script>
       

       const formUrl = 'https://usebasin.com/f/119065782b5f'; // Remote server to send form data to

async function submitForm(event) {
    event.preventDefault();

    // Proceed only if form validation passes
    if (validateForm()) {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value.toLowerCase();
        const usn = email.slice(0, 10).toUpperCase();
        const branchCode = email.slice(5, 7).toLowerCase();
        const lastThree = parseInt(email.slice(7, 10), 10);
        let branchText = '';

        // Branch determination based on email pattern
        if (branchCode === 'cs' && (lastThree < 238 || lastThree > 292)) {
            branchText = 'Computer Science Engineering';
        } else if (branchCode === 'cs' && lastThree >= 238 && lastThree <= 292) {
            branchText = 'Computer Science Full Stack Development';
        } else if (branchCode === 'is') {
            branchText = 'Information Science Engineering';
        } else if (branchCode === 'am') {
            branchText = 'Artificial Intelligence & Machine Learning';
        } else if (branchCode === 'ad') {
            branchText = 'Artificial Intelligence & Data Science';
        } else if (branchCode === 'ri') {
            branchText = 'Robotics & Artificial Intelligence';
        } else if (branchCode === 'ec') {
            branchText = 'Electronics & Communication Engineering';
        } else if (branchCode === 'ac') {
            branchText = 'ECE - ACT Branch';
        } else if (branchCode === 'vs') {
            branchText = 'VLSI Design and Embedded Systems';
        } else if (branchCode === 'cy') {
            branchText = 'Cyber Security';
        } else if (branchCode === 'me') {
            branchText = 'Mechanical Engineering';
        } else {
            branchText = 'Unknown Branch';
        }

        // Prepare data to send to the remote server
        const data = {
            name: name,
            email: email,
            usn: usn,
            year: 'Second Year',
            branch: branchText
        };

        try {
            const response = await fetch(formUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                // Show the popup after successful data submission
                const popupMessage = document.getElementById("popup-message");
                popupMessage.innerHTML = `
                    <i class="fa-solid fa-check-circle" style="color:green;"></i> Welcome, <b>${name}</b>!<br>
                    <i class="fa-solid fa-user"></i> Your login was successful.<br>
                    <i class="fa-solid fa-id-badge"></i> Your USN is: <b>${usn}</b><br>
                    <i class="fa-solid fa-graduation-cap"></i> Your Year: <b>Second Year</b><br>
                    <i class="fa-solid fa-building-columns"></i> Your Branch: <b>${branchText}</b>.<br>
                    <i class="fa-solid fa-smile-beam" style="color:orange;"></i> We're excited to have you on board!
                `;
                document.getElementById("popup").style.display = 'block';
                setTimeout(() => {
                    document.getElementById("popup").style.display = 'none';
                    window.location.href = "https://academicpal.vercel.app/#google_vignette";
                }, 7000); // Hide the popup after 7 seconds and redirect
            } else {
                console.error('Error:', response.statusText);
                alert("Failed to submit data. Please try again.");
            }
        } catch (error) {
            console.error('Error:', error);
            alert("An error occurred while submitting the data. Please try again.");
        }
    }
}

function validateForm() {
    const email = document.getElementById("email").value.toLowerCase();
    const name = document.getElementById("name").value.trim();

    // Regular expression to match the email pattern
    const emailPattern = /^nnm23([a-z]{2})\d{3}@nmamit\.in$/;

    // Check if the email matches the pattern
    if (!emailPattern.test(email)) {
        alert("Please enter a valid email address ");
        return false;
    }

    // Extract branch code (6th and 7th characters)
    const branchCode = email.slice(5, 7);

    // List of valid branch codes
    const validBranchCodes = ['cs', 'is', 'am', 'ad', 'ri', 'ec', 'ac', 'vs', 'cy', 'me'];

    // Check if the branch code is valid
    if (!validBranchCodes.includes(branchCode)) {
        alert("The branch code in the email is invalid.");
        return false;
    }

    // Check if the name field is not empty
    if (name === "") {
        alert("Name cannot be empty");
        return false;
    }

    // All validations passed
    return true;
}
